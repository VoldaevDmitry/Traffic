<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Анимация Перекрестка</title>
  <link rel="stylesheet" type="text/css" href="styles\styles.css">

</head>

<body>

  <div class="road">

    <div class="crossroad"></div>

    <div>
      <div class="laneA1"></div>
      <div class="laneA1"></div>
    </div>

    <div>
      <div class="laneA2"></div>
      <div class="laneA2"></div>
    </div>


    <div>
      <div class="laneB1"></div>
      <div class="laneB1"></div>
    </div>

    <div>
      <div class="laneB2"></div>
      <div class="laneB2"></div>
    </div>

    <div>
      <div class="trafficLight1">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
        <p id="timer1"></p> <!-- Таймер для светофора 1 -->
      </div>
      <div class="trafficLight2">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
        <p id="timer2"></p> <!-- Таймер для светофора 2 -->
      </div>
      <div class="trafficLight3">
        <div class="light green"></div>
        <div class="light yellow"></div>
        <div class="light red"></div>
        <p id="timer3"></p> <!-- Таймер для светофора 3 -->
      </div>
      <div class="trafficLight4">
        <div class="light green"></div>
        <div class="light yellow"></div>
        <div class="light red"></div>
        <p id="timer4"></p> <!-- Таймер для светофора 4 -->
      </div>
    </div>
    <label>
      <input type="checkbox" id="trafficLightSwitch">
      Перекресток регулируется светофорами
    </label>


  </div>

  <button onclick="createCar()">Создать Машину (Поворот)</button>
  <button onclick="createCarStraight()">Создать Машину (Прямо)</button>

  <script src="scripts\script.js"></script>

</body>

</html>
